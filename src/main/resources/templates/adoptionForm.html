<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Form</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<header>
    <h1>Adoption Form</h1>
</header>
<main>
    <form id="adoptionForm">
        <label for="petName">Pet Name: </label>
        <input type="text" id="petName" name="petName" readonly>

        <label for="petType">Pet Type: </label>
        <input type="text" id="petType" name="petType" readonly>

        <label for="petAge">Pet Age: </label>
        <input type="text" id="petAge" name="petAge" readonly>

        <label for="petEmoji">Pet: </label>
        <input type="text" id="petEmoji" name="petEmoji" readonly>

        <label for="ownerName">Your Name: </label>
        <input type="text" id="ownerName" name="ownerName" required>

        <label for="ownerAddress">Your Address: </label>
        <input type="text" id="ownerAddress" name="ownerAddress" required>

        <button type="submit">Submit</button>
    </form>
</main>
<script src="/static/adoptionForm.js"></script>
<script src="/static/confirmation.js"></script>

</body>
</html>
